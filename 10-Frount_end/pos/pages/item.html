<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<h1 id="head">Item Management</h1>
<div id="nav">
    <a href="../index.html">Home</a>
    <a href="../pages/customer.html">Customer</a>
    <a href="../pages/place-order.html">Place Order</a>
</div>
<div >
    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputiid" class="form-label">Item Id</label>
            <input type="text" class="form-control" id="inputiid">
        </div>
        <div class="col-md-6">
            <label for="inputiname" class="form-label">Item Name</label>
            <input type="text" class="form-control" id="inputiname">
        </div>
        <div class="col-md-6">
            <label for="inputprice" class="form-label">Price</label>
            <input type="text" class="form-control" id="inputprice">
        </div>
        <div class="col-6">
            <label for="inputQuantity" class="form-label">Quantity</label>
            <input type="text" class="form-control" id="inputQuantity">
        </div>
        <div class="col-12">
            <button type="button" class="btn btn-primary-save" onclick="saveItem()">Save</button>
            <button type="button" class="btn btn-primary-update" onclick="updateItem()">Update</button>
            <button type="reset" class="btn btn-primary-reset" >Reset</button>
            <button type="button" class="btn btn-primary-delete" onclick="deleteItem()">Delete</button>
        </div>
    </form>
</div>
<div id="table">
    <table class="table" id="table-item">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
<script src="../jquery-3.7.1.min.js"></script>

<script src="../js/item.js"></script>

</body>
</html>

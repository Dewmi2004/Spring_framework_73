<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Place</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<h1 id="head">Order Management</h1>
<div id="nav">
<a href="../index.html">Home</a>
<a href="../pages/customer.html">Customer</a>
<a href="../pages/item.html">Item</a >
</div>
    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputordid" class="form-label">Order Id</label>
            <input type="text" class="form-control" id="inputordid">
        </div>
        <div class="col-md-6">
            <label for="inputcusid" class="form-label">Customer Id</label>
            <input type="text" class="form-control" id="inputcusid">
        </div>
        <div class="col-md-6">
            <label for="inputitemordid" class="form-label">Item Id</label>
            <input type="text" class="form-control" id="inputitemordid">
        </div>
        <div class="col-md-6">
            <label for="inputunitprice" class="form-label">Unit Price</label>
            <input type="text" class="form-control" id="inputunitprice">
        </div>
        <div class="col-md-6">
            <label for="availablequantity" class="form-label">Available Quantity</label>
            <input type="text" class="form-control" id="availablequantity">
        </div>
        <div class="col-6">
            <label for="inputordQuantity" class="form-label">Quantity</label>
            <input type="text" class="form-control" id="inputordQuantity">
        </div>
        <div class="col-12">
            <button type="button" class="btn btn-primary-save">Place Order</button>
            <button type="button" class="btn btn-primary-update">Update</button>
            <button type="reset" class="btn btn-primary-reset" >Reset</button>
            <button type="button" class="btn btn-primary-delete">Delete</button>

        </div>
    </form>
<div id="table">
    <table class="table" id="table-order">
        <thead>
        <tr>
            <th scope="col">Order Id</th>
            <th scope="col">Customer Id</th>
            <th scope="col">Item Id</th>
            <th scope="col">Unit Price</th>
            <th scope="col">Quantity</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
<script src="../jquery-3.7.1.min.js"></script>

<script src="../js/order.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
                crossOrigin="anonymous"></script>
</body>
</html>
